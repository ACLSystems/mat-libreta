<div class="main-content">
	<div *ngIf="loading" class="text-center">
		<app-loading-spinner></app-loading-spinner>
	</div>
	<div class="container" *ngIf="!loading">
		<div class="card">
			<div class="card-header">
				<div class="container">
					<div class="row">
						<div class="col">
							<h3>Detalle de inscripciones</h3>
							<p class="text-danger">Inscripciones totales <b class="h1">{{totalCount}}</b></p>
							<p>Fecha: {{reportDate | date}}</p>
						</div>
						<div class="col-auto">
							<div class="btn-group">
								<button
									mat-raised-button
									class="btn btn-sm btn-primary"
									(click)="export();"
									>
									Descargar en XLS
								</button>
								<button
									mat-raised-button
									class="btn btn-sm btn-rose"
									(click)="goDetails();"
									>
									Ver detalle
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="card-body">
				<table class="table table-striped" id="publicData">
					<thead>
						<tr>
							<th scope="col">Curso</th>
							<th scope="col">Cantidad</th>
							<th scope="col">
							</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let entry of dataTable">
							<td>{{entry.courseName}}</td>
							<td>{{entry.number}}</td>
							<!-- <td>
								<div class="progress">
									<div
										class="progress-bar"
										role="progressbar"
										aria-valuenow="entry.number"
										aria-valuemin="0"
										aria-valuemax="totalCount"
									>{{entry.number}}
									</div>
								</div>
							</td> -->
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
