<div class="main-content">
	<div *ngIf="loading" class="text-center">
		<app-loading-spinner></app-loading-spinner>
	</div>
	<div class="container" *ngIf="!loading">
		<div class="card">
			<div class="card-header">
				<div class="container">
					<div class="row">
						<div class="col">
							<h3>Detalle de inscripciones</h3>
							<p class="text-danger">Inscripciones totales <b class="h1">{{totalCount}}</b></p>
							<p>Fecha: {{reportDate | date}}</p>
						</div>
						<div class="col-auto">
							<div class="btn-group">
								<button
									mat-raised-button
									class="btn btn-sm btn-primary"
									(click)="export();"
									>
									Descargar en XLS
								</button>
								<button
									mat-raised-button
									class="btn btn-sm btn-rose"
									(click)="goDetails();"
									>
									Ver detalle
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="card-body">
				<table
					datatable
					class="table table-striped table-hover"
					cellspacing="0"
					width="100%"
					style="width:100%"
					[dtOptions]="dtOptions"
					>
					<thead>
						<tr>
							<th *ngFor="let header of tableHeader">
								{{header}}
							</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let entry of dataTable">
							<td>{{entry.courseName}}</td>
							<td>{{entry.number}}</td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<th *ngFor="let footer of tableHeader">
								{{footer}}
							</th>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
	</div>
</div>
