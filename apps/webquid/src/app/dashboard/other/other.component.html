<div class="main-content">
	<div class="container">
		<div class="row">
			<div class="col-md-8 ml-auto mr-auto">
				<div class="card">
					<div class="card-header bg-success">
						<h3 class="card-title text-white">
							Solicitud general de servicios
						</h3>
					</div>
					<div class="card-body">
						<form [formGroup]="form">
							<div class="container">
								<mat-form-field>
									<mat-select
									placeholder="Selecciona el tipo"
									formControlName="type"
									required
									>
									<mat-option *ngFor="let option of options" [value]="option.value">{{option.viewValue}}
									</mat-option>
								</mat-select>
							</mat-form-field>
								<input
									type="text"
									class="form-control"
									formControlName="subject"
									placeholder="Asunto"
									required>
								<input
									type="text"
									class="form-control"
									formControlName="description"
									placeholder="DescripciÃ³n"
									required>
							</div>
						</form>
					</div>
					<div class="card-footer">
						<button class="btn btn-sm btn-primary">Enviar solicitud</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
