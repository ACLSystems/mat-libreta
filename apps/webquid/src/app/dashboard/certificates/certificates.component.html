<div class="main-content">
	<div class="container">
		<div class="row">
			<div class="col-md-8 ml-auto mr-auto">
				<div class="card">
					<div class="card-header bg-success">
						<h3 class="card-title text-white">
							Solicitud de constancia
						</h3>
					</div>
					<div class="card-body">
						<form [formGroup]="form">
							<div class="container">
								<div class="row">
									<div class="col">
										<input
											type="text"
											class="form-control"
											formControlName="field1"
											placeholder="Ingresa los datos de tu solicitud..."
											required>
									</div>
									<div class="col">
										<input
											type="text"
											class="form-control"
											formControlName="field2"
											placeholder="Ingresa datos adicionales"
											required>
									</div>
								</div>
								<div class="row">
									<div class="col">
										<mat-form-field>
											<mat-select
												placeholder="Selecciona una opciÃ³n"
												formControlName="field3"
												(selectionChange)="setField3();"
												required
												>
												<mat-option *ngFor="let option of options" [value]="option.value">{{option.viewValue}}
												</mat-option>
											</mat-select>
										</mat-form-field>
									</div>
								</div>
							</div>
						</form>
					</div>
					<div class="card-footer">
						<button class="btn btn-sm btn-primary">Enviar solicitud</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
