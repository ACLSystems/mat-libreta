<div class="container-fluid">
	<div class="card mt-1">
		<div class="card-header bg-secondary">
			<h4 class="card-title text-white float-left">
				Servicio Gen√©rico
			</h4>
		</div>
		<div class="card-body"  [formGroup]="serviceForm">
			<div class="row">
				<div class="col">
					<mat-form-field>
						<mat-label>Coloca el asunto de tu solicitud</mat-label>
						<input
							matInput
							formControlName="subject"
							type="text"
						>
						<mat-error
							*ngIf="subject.hasError('required')"
						>
							Campo requerido
						</mat-error>
					</mat-form-field>
					<mat-form-field>
						<mat-label>Coloca el detalle de tu solicitud</mat-label>
						<textarea
						matInput
						rows="4"
						formControlName="description"
						draggable="false"
						type="text">
						</textarea>
						<mat-error
							*ngIf="description.hasError('required')"
						>
							Campo requerido
						</mat-error>
					</mat-form-field>
				</div>
			</div>
		</div>
		<div class="card-footer">
			<button
				class="btn btn-warning btn-sm"
				(click)="sendRequest();"
			>
				<i class="fas fa-paper-plane"></i> Enviar
			</button>
		</div>
	</div>
</div>
