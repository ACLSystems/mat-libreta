<div class="container-fluid">
	<div class="card mt-1">
		<div class="card-header bg-success">
			<h4 class="card-title text-white float-left">
				{{service.title}}
			</h4>
		</div>
		<div class="card-body" [formGroup]="serviceForm">
			<div class="row">
				<div class="col">
					<mat-form-field>
						<mat-label>Coloca todo el detalle de tu solicitud</mat-label>
						<textarea
						matInput
						formControlName="description"
						rows="4"
						draggable="false"
						type="text">
						</textarea>
						<mat-error
							*ngIf="description.hasError('required')"
						>
							Campo requerido
						</mat-error>
					</mat-form-field>
				</div>
			</div>
		</div>
		<div class="card-footer">
			<button
				class="btn btn-success btn-sm"
				(click)="sendRequest();"
			>
				<i class="fas fa-paper-plane"></i> Enviar
			</button>
		</div>
	</div>
</div>
