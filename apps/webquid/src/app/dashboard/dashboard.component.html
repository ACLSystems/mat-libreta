<div *ngIf="loading" class="text-center">
	<app-loading-spinner></app-loading-spinner>
</div>
<div class="container" *ngIf="!loading">
	<div class="row justify-content-end">
		<div class="col-2">
			<mat-form-field>
				<mat-label>Categor√≠a</mat-label>
				<mat-select
					[formControl]="categoryFilter"
					ariaLabel="serviceCategories[0]"
					(selectionChange)="filterServices();"
					>
					<mat-option
						*ngFor="let cat of serviceCategories"
						[value]="cat">
							{{ cat }}
					</mat-option>
				</mat-select>
			</mat-form-field>
		</div>
	</div>
	<div class="card-deck">
		<div class="card" *ngFor="let service of services">
			<a
			class="btn btn-link"
			(click)="goToService(service._id);"
			>
				<div class="card-body text-center">
					<span [style.color]="service.iconColor">
						<i
							class="fas fa-5x"
							[ngClass]="service.icon"
						></i>
					</span>
					<h4 class="card-title">{{service.title}}</h4>
					<p class="card-category">{{service.description}}</p>
				</div>
			</a>
		</div>
		<div *ngIf="services.length === 0">
			<h4 class="bg-warning">No hay servicios disponibles</h4>
		</div>
	</div>
</div>
