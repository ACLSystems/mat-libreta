<div class="main-content">
	<div *ngIf="loading" class="text-center">
		<app-loading-spinner></app-loading-spinner>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col">
				<div class="card">
					<div class="card-header card-header-primary card-header-icon">
						<div class="card-icon">
							<i class="far fa-building"></i>
						</div>
						<h4 class="card-title">Cuentas</h4>
					</div>
					<div class="card-body">
						<div class="toolbar">
							<button class="btn btn-primary btn-sm">Hola</button>
						</div>
						<div class="material-datatables">
							<table
								id="accounts"
								class="table table-stripped table-no-bordered table-hover"
								cellspacing="0"
								width="100%"
								style="width:100%"
								>
								<thead>
									<tr>
										<th *ngFor="let header of tableHeader">
											{{header}}
										</th>
									</tr>
								</thead>
								<tfoot>
									<tr>
										<th *ngFor="let footer of tableHeader">
											{{footer}}
										</th>
									</tr>
								</tfoot>
								<tbody>
									<tr *ngFor="let account of accounts">
										<td>{{account.name}}</td>
										<td>{{account.longName}}</td>
										<td>{{account.type}}</td>
										<td>{{account.owner.name}} {{account.owner.fatherName}}</td>
										<td><i class="fas fa-eye"></i></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
