<!-- LMMR Left-Middle1-Middle2-Right -->
<div class="d-none d-lg-block">
	<div class="row">
		<div class="col text-center p-0">
			<div
				class="example-lg-container">
				<div
					cdkDropList
					#lgLeft="cdkDropList"
					[cdkDropListData]="arrayLeft"
					[cdkDropListConnectedTo]="[lgMiddle1]"
					class="example-list"
					(cdkDropListDropped)="dropped($event);"
					[ngStyle]="{background: bgLeftLg}"
				>
					<div class="example-box" *ngFor="let item of arrayLeft" cdkDrag>
						{{item}}
					</div>
				</div>
			</div>
		</div>
		<div class="col text-center p-0">
			<div class="example-lg-container">
				<div
					cdkDropList

						cdkDrag

						{{item}}

				</div>
			</div>
		</div>
