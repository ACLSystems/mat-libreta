<!-- Pantallas Grandes -->
<div class="d-none d-lg-block">
	<div class="row">
		<div class="col text-center p-0">
			<div
				class="example-lg-container">
				<div
					cdkDropList
					#lgLeft="cdkDropList"
					[cdkDropListData]="arrayLeft"
					[cdkDropListConnectedTo]="[lgMiddle]"
					class="example-list"
					(cdkDropListDropped)="dropped($event);"
					[ngStyle]="{background: bgLeftLg}"
				>
					<div
						class="example-box"
						*ngFor="let item of arrayLeft"
						[ngStyle]="{color: colorLeftLg}"
						cdkDrag
						>
						{{item}}
					</div>
				</div>
			</div>
		</div>
		<div class="col text-center p-0">
			<div class="example-lg-container">
				<div
					cdkDropList
					#lgMiddle="cdkDropList"
					[cdkDropListData]="arrayMiddle"
					[cdkDropListConnectedTo]="[lgLeft]"
					class="example-list"
					(cdkDropListDropped)="dropped($event);"
					[ngStyle]="{background: bgMiddleLg}"
				>
					<div
						class="example-box"
						*ngFor="let item of arrayMiddle"
						[ngStyle]="{color: colorMiddleLg}"
						cdkDrag
					>
						{{item}}
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
