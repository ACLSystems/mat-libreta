<div class="main-content">
	<div class="container-fluid">
		<div class="row" *ngIf="loading">
				<app-loading-spinner
					class="col ml-auto mr-auto text-center">
				</app-loading-spinner>
		</div>
		<div *ngIf="!loading" class="container">
			<div class="row">
				<div class="col ml-auto mr-auto">
					<div class="card">
						<div class="card-header card-header-text card-header-primary">
							<div class="card-text">
								<h4 class="card-title">Calendario del grupo {{group}}</h4>
								<p class="card-category">
									Eventos importantes de tu grupo en el curso de <b>{{course.title}}</b>
								</p>
							</div>
						</div>
					</div>
					<div class="card">
						<div class="card-header">
						</div>
						<div class="card-body">
							<full-calendar
								[options]="calendarOptions"
								>
							</full-calendar>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
